<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles/style_contacto.css">
    <link rel="stylesheet" id="theme" href="temas/sergio/jquery-ui-1.13.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #resizable {
            width: 300px;
            height: 150px;
            padding: 0.9em;
        }

        #resizable h3 {
            text-align: center;
            margin: 0;
        }

        #draggable {
            width: 300px;
            height: 100px;
            padding: 0.5em;
        }

        #feedback {
            font-size: 1.4em;
        }

        #selectable .ui-selecting {
            background: #FECA40;
        }

        #selectable .ui-selected {
            background: #F39814;
            color: white;
        }

        #selectable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 300px;
        }

        #selectable li {
            margin: 10px;
            padding: 0.4em;
            font-size: 0.9em;
            height: 35px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#resizable").resizable();
        });
        $(function () {
            $("#draggable").draggable();
        });
        $(function () {
            $("#selectable").selectable();
        });
        $(document).ready(function(){
            $('#sergio').on('click', function() {
            var theme = $('#theme');
            theme.attr('href', 'temas/sergio/jquery-ui-1.13.2.custom/jquery-ui.min.css');
            });
            $('#alberto').on('click', function() {
                var theme = $('#theme');
                theme.attr('href', 'temas/alberto/jquery-ui-1.13.2.custom/jquery-ui.min.css');
            });
            $('#ruben').on('click', function() {
                var theme = $('#theme');
                theme.attr('href', 'temas/ruben/jquery-ui-1.13.2.custom/jquery-ui.min.css');
            });
            $('#raul').on('click', function() {
                var theme = $('#theme');
                theme.attr('href', 'temas/raul/jquery-ui-1.13.2.custom/jquery-ui.min.css');
            });
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </script>

</head>

<body class="text-center">
    <!-- Navigation -->
    <div class="content" style="padding: 15px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html"><img src="images/logo1.png" alt="SeralTek"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <form class="form-signin">
          <br>
        <h1 class="h3 mb-3 font-weight-normal">Contact us</h1>
        <ol id="selectable">
            <p>Seleciona un departamento</p>
            <li class="ui-widget-content">Recursos humanos</li>
            <li class="ui-widget-content">Servicio tecnico</li>
            <li class="ui-widget-content">Desarrollo</li>
          </ol><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <p></p>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> <br>
        <label for="inputDescripcion" class="sr-only">Describe your issue or question</label>
        <p></p>
        <div id="resizable" class="ui-widget-content">
            <h3 class="ui-widget-header">Inidicaciones</h3>
            <br>
            <input type="text">
        </div> <br>

        <div>
            <p>Seleccione el idioma:</p>
            <select id="language-select">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
            </select>

            <p id="explanation-es" style="display: none;">Explicacion detallada para contactar con nosotros
                (castellano):</p>
            <audio id="audio-es" controls style="display: none;">
                <source src="audio/audioEs.m4a" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <p id="explanation-en" style="display: none;">Detailed explanation to contact us (English):</p>
            <audio id="audio-en" controls style="display: none;">
                <source src="audio/audioIn.m4a" audio/ogg">
            </audio>
        </div> <br>
        <div id="draggable" class="ui-widget-content">
            <img src="images/estrellas.png" alt="" srcset="" width="200px" height="50">
        </div>

        <div class="cambioColor">
            <button id="sergio" class="btn btn-primary">Tema de Sergio</button>
            <button id="alberto" class="btn btn-success">Tema de Alberto</button>
            <button id="ruben" class="btn btn-danger">Tema de Ruben</button>
            <button id="raul" class="btn btn-warning">Tema de Raúl</button>
        </div>
        <script>
            const languageSelect = document.getElementById("language-select");
            const explanationEs = document.getElementById("explanation-es");
            const audioEs = document.getElementById("audio-es");
            const explanationEn = document.getElementById("explanation-en");
            const audioEn = document.getElementById("audio-en");

            languageSelect.addEventListener("change", function () {
                if (this.value === "es") {
                    explanationEs.style.display = "block";
                    audioEs.style.display = "block";
                    explanationEn.style.display = "none";
                    audioEn.style.display = "none";
                    audioEs.play();
                } else if (this.value === "en") {
                    explanationEs.style.display = "none";
                    audioEs.style.display = "none";
                    explanationEn.style.display = "block";
                    audioEn.style.display = "block";
                    audioEn.play();
                }
            });
        </script>
        <hr>
        <div><button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button></div>
        <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>

</body>

</html>
